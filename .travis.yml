language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
env:
  - FLASK_CONFIG=test_config.py
addons:
  postgresql: "9.3"
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
# command to install dependencies
install: "pip install -r requirements.txt"
# command to run tests
script: py.test tests.py
